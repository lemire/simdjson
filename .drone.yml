kind: pipeline
name: arm64_clang_cmake_sanitize

platform:
  os: linux
  arch: arm64

steps:
- name: Build and Test
  image: ubuntu:18.04
  environment:
    CC: clang
    CXX: clang++
  commands:
    - apt-get update -y
    - apt-get install -y make $CC g++ cmake 
    - $CC --version
    - mkdir build && cd build
    - cmake -DSIMDJSON_SANITIZE=ON $CMAKE_FLAGS ..
    - make -j
    - ASAN_OPTIONS="detect_leaks=0" ctest --output-on-failure
