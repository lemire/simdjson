kind: pipeline
name: stylecheck

platform:
  os: linux
  arch: amd64

steps:
- name: Build and Test
  image: ubuntu:18.04
  commands:
    - apt-get update -y
    - apt-get install -y python clang-format
    - ./style/run-clang-format.py -r include/ benchmark/ src/ tests/
---
kind: pipeline
name: amd64_clang_cmake_dynamic

platform:
  os: linux
  arch: amd64

steps:
- name: Build and Test
  image: ubuntu:18.04
  environment:
    CC: clang
    CXX: clang++
  commands:
    - apt-get update -y
    - apt-get install -y make $CC g++ cmake 
    - $CC --version
    - mkdir build && cd build
    - cmake -DSIMDJSON_BUILD_STATIC=OFF $CMAKE_FLAGS ..
    - make -j
    - ctest --output-on-failure
