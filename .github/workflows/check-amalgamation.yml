name: Amalgamation

on: [pull_request]

jobs:
  check-amalgamation:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Runs amalgamate and check the diff
        run: |
          set -eu
          singleheader/amalgamate.sh
          # allow differences only depending on the commit date comment
          # in the amalgamated file
          git diff >amalgamate.full.patch
          git diff -G'/\* auto-generated on .*\*/' >amalgamate.dateonly.patch
          if ! diff -q amalgamate.full.patch amalgamate.dateonly.patch >/dev/null ; then
             echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
             echo "You need to amalgamate, please download the artifact"
             echo "and apply with git apply <amalgamate.full.patch or"
             echo "run singleheader/amalgamate.sh locally."
             echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
             exit 1
          else
             echo "no need for amalgamate found, good!"
          fi
      - name: Archive amalgamate patch
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: amalgamate-patch
          path: |
            amalgamate.full.patch
          if-no-files-found: ignore

